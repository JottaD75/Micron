    G90
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z30  

[gcode_macro QGL]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    QUAD_GANTRY_LEVEL
    G28
    PARK
    RESTORE_GCODE_STATE NAME=STATE_G32

[gcode_macro PURGE_LINE]
# A purge line on the left of the bed to prime the extruder
gcode:
    G90
    G92 E0 ; zero/reset extruder
    G1 X2.2 Y2.2 Z0.3 F10000 ; move to start position
    G1 E+1.6 F150 ; extrude to put the pressure (-20 from purge macro)
    G92 E0
    G1 X100.2 Y2.2 Z0.25 F1500 E10 ; extrude the first line
    G92 E0 ; zero/reset extruder

